<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap CRUD Data Table for Database with Modal Form</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function () {
      // Activate tooltip
      $('[data-toggle="tooltip"]').tooltip();

      // Select/Deselect checkboxes
      var checkbox = $('table tbody input[type="checkbox"]');
      $("#selectAll").click(function () {
        if (this.checked) {
          checkbox.each(function () {
            this.checked = true;
          });
        } else {
          checkbox.each(function () {
            this.checked = false;
          });
        }
      });
      checkbox.click(function () {
        if (!this.checked) {
          $("#selectAll").prop("checked", false);
        }
      });
    });

  </script>
</head>
<body>
  <div class="zone">
	  <h1 class="page-header">Editor de Datos</h1>
    <form *ngFor="let elemento of this.nti">
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputEmail4">Cod</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Cod" [value]="elemento.cod" #cod>
        </div>
		<div class="form-group col-md-10">
			<label for="inputEmail4">Descripcion</label>
			<input type="email" class="form-control" id="inputEmail4" placeholder="Descripcion" [value]="elemento.descripcion" #descripcion>
		  </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputEmail4">Familia</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Familia" [value]="elemento.familia" #familia>
        </div>
        <div class="form-group col-md-4">
			<label for="inputEmail4">Nombre Corto</label>
			<input type="email" class="form-control" id="inputEmail4" placeholder="Nombre Corto" [value]="elemento.nombre_corto" #nombre_corto>
		  </div>
        <div class="form-group col-md-4">
          <label for="inputEmail4">pvp</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="pvp" [value]="elemento.pvp" #pvp>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" (click)="update(cod,descripcion,familia,nombre_corto,pvp)">Actualizar</button>
    </form>
  </div>
</body>
