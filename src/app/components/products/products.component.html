<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap CRUD Data Table for Database with Modal Form</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script>
$(document).ready(function(){
	// Activate tooltip
	$('[data-toggle="tooltip"]').tooltip();
	
	// Select/Deselect checkboxes
	var checkbox = $('table tbody input[type="checkbox"]');
	$("#selectAll").click(function(){
		if(this.checked){
			checkbox.each(function(){
				this.checked = true;                        
			});
		} else{
			checkbox.each(function(){
				this.checked = false;                        
			});
		} 
	});
	checkbox.click(function(){
		if(!this.checked){
			$("#selectAll").prop("checked", false);
		}
	});
});
</script>
</head>
<body>
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>Manage <b>Products</b></h2>
					</div>
						
					<div class="col-sm-6">
						<a class="btn btn-primary" data-toggle="modal" (click)="sincronizar()"><i class="material-icons">sync_lock</i> <span> Sincronizar</span></a>
						<a class="btn btn-success" data-toggle="modal" (click)="insertar()"><i class="material-icons">&#xE147;</i> <span>Add New Product</span></a>
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
						</th>
						<th>cod</th>
						<th>nombre_corto</th>
						<th>descripcion</th>
						<th>pvp</th>
						<th>familia</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let elemento of this.prs.ntt">
						<td>
							<span class="custom-checkbox">
								<input type="checkbox" id="checkbox1" name="options[]" value="1">
								<label for="checkbox1"></label>
							</span>
						</td>
						<td>{{elemento.cod}}</td>
						<td>{{elemento.nombre_corto}}</td>
						<td>{{elemento.descripcion}}</td>
						<td>{{elemento.pvp}}</td>
						<td>{{elemento.familia}}</td>
						<td>
							<a class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit" [routerLink]="['/productUpdate',elemento.cod]">&#xE254;</i></a>
							<a class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete" (click)="eliminar(elemento.cod)">&#xE872;</i></a>
						</td>
					</tr>
					
				</tbody>
			</table>
			<div class="clearfix">
				<div class="hint-text">There are <b>{{this.length}}</b> entries in total from the database</div>
			</div>
		</div>
	</div>        
</body>
</html>
