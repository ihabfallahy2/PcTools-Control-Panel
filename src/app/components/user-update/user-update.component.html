<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap CRUD Data Table for Database with Modal Form</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function () {
      // Activate tooltip
      $('[data-toggle="tooltip"]').tooltip();

      // Select/Deselect checkboxes
      var checkbox = $('table tbody input[type="checkbox"]');
      $("#selectAll").click(function () {
        if (this.checked) {
          checkbox.each(function () {
            this.checked = true;
          });
        } else {
          checkbox.each(function () {
            this.checked = false;
          });
        }
      });
      checkbox.click(function () {
        if (!this.checked) {
          $("#selectAll").prop("checked", false);
        }
      });
    });

  </script>
</head>

<body>
	<div class="zone">
	  <h1 class="page-header">Editor de Datos</h1>
    <form *ngFor="let elemento of this.nti">


      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputEmail4">Nombre</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="User" [value]="elemento.user" #user>
        </div>
        <div class="form-group col-md-4">
          <label for="inputEmail4">E-mail</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email" [value]="elemento.email"
            #email>
        </div>
        <div class="form-group col-md-4">
          <label for="inputEmail4">Numero</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Numero" [value]="elemento.numero"
            #numero>
        </div>
        <div class="form-group col-md-2">
          <label for="inputEmail4">Estado</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Estado" [value]="elemento.estado"
            #estado>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputEmail4">Biografia</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Numero" [value]="elemento.biografia"
            #biografia>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputEmail4">Calle</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Calle" [value]="elemento.calle" #calle>
        </div>
        <div class="form-group col-md-4">
          <label for="inputEmail4">Pueblo</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Pueblo" [value]="elemento.pueblo"
            #pueblo>
        </div>
        <div class="form-group col-md-4">
          <label for="inputEmail4">Ciudad</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Ciudad" [value]="elemento.ciudad"
            #ciudad>
        </div>
        <div class="form-group col-md-2">
          <label for="inputEmail4">Pais</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Pais" [value]="elemento.pais"
            #pais>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputEmail4">Nombre Tarjeta</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Nombre Tarjeta" [value]="elemento.nombre_tarjeta"
            #nombre_tarjeta>
        </div>
        <div class="form-group col-md-4">
          <label for="inputEmail4">E-mail</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Numero Tarjeta"
            [value]="elemento.numero_tarjeta" #numero_tarjeta>
        </div>
        <div class="form-group col-md-4">
          <label for="inputEmail4">Numero</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Fecha" [value]="elemento.fecha"
            #fecha>
        </div>
        <div class="form-group col-md-2">
          <label for="inputEmail4">CVV</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="cvv" [value]="elemento.cvv"
            #cvv>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" (click)="update(user,email,numero,estado,biografia,calle,pueblo,ciudad,pais,nombre_tarjeta,numero_tarjeta,fecha,cvv)">Actualizar</button>
    </form>
  </div>
</body>
